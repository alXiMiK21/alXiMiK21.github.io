<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердите почту</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css">
    <script defer src="js/reset-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/12.png" alt="Illustration" class="illustration">
        </div>
        <div class="form-container">
            <h1>Подтвердите почту</h1>
            <form action="/reset-password" method="POST" class="reset-form" id="resetForm">
                

                <label for="confirm-password">Введите код*</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="submit-button">Вход</button>
            </form>
            
        </div>
    </div>
</body>
</html>
